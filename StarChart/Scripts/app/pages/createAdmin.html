<form>
    <h2>Create an Account</h2>
    <div class="form-group">
        <label for="inputNewAdminName">Full Name</label>
        <input type="text" class="form-control" placeholder="Full Name" />
    </div>
    <div class="form-group">
        <label for="inputNewAdminEmail">Email</label>
        <input type="email" class="form-control" placeholder="email" />
    </div>
    <div class="form-group">
        <label for="inputNewAdminUsername">Username</label>
        <input type="text" class="form-control" placeholder="username" />
    </div>
    <div class="form-group">
        <label for="inputNewAdminPassword">Password</label>
        <input type="password" class="form-control" placeholder="password" />
    </div>
    <div class="form-group">
        <label for="inputNewAdminVerifyPassword">Verify Password</label>
        <input type="password" class="form-control" placeholder="retype password" />
    </div>
    <button class="btn btn-success">Submit</button>
</form>
