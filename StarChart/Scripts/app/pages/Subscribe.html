<form ng-show="true">
    <h2>Subscribe</h2>
    <div class="form-group">
        <label for="inputSubscriberName">Full Name</label>
        <input type="text" class="form-control" placeholder="Full Name" />
    </div>
    <div class="form-group">
        <label for="inputSubscriberPhone">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Phone Number" />
    </div>
    <div class="form-group">
        <label for="inputSubscriberEmail">Email</label>
        <input type="email" class="form-control" placeholder="Phone Number" />
    </div>
    <div class="form-group">
        <label for="inputSubscriberAddress">Address</label>
        <input type="text" class="form-control" placeholder="Mailing Address" />
    </div>
    <div class="form-group">
        <label for="inputPurchaseOption">Payment Options</label>
        <select class="form-control">
            <option>1 Month: $30</option>
            <option>3 Months: $85</option>
            <option>6 Months: $160</option>
        </select>
        <small>Payment is reoccuring until canceled.</small>
    </div>
    <button>Subscribe</button>
</form>
<section ng-hide="true" class="panel panel-success">
    <section class="panel-heading">Your Order is Confirmed!</section>
    <section class="panel-body">Your Confirmation Number: {{confirmationNumber}}</section>
</section>
